<div class="login-root">
  <div *ngIf="!success" class="login-form">
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-header">
        <h2>Bem-vindo</h2>
        <p>FaÃ§a login para continuar</p>
      </div>

      <div class="form-group">
        <label>
          <span class="label-text">ğŸ“§ Email</span>
          <input formControlName="email" placeholder="seu@email.com" />
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-text">ğŸ” Senha</span>
          <input type="password" formControlName="password" placeholder="sua senha" />
        </label>
      </div>

      <button type="submit" [disabled]="loading" class="submit-button">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">
          <span class="spinner"></span> Entrando...
        </span>
      </button>

      <div class="error-container" *ngIf="error">
        <div class="error-icon">âš ï¸</div>
        <div class="error-content">
          <p class="error-title">Erro ao fazer login</p>
          <p class="error-message">{{ error }}</p>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="success" class="success-message">
    <div class="success-content">
      <h2>{{ successMessage }}</h2>
      <p>Redirecionando...</p>
    </div>
  </div>
</div>
